{% extends 'base2.html' %}
{% load static%}
{% block contents %}
  <style>
     @media (min-width: 500px){
      .container2 {
      max-width: 500px;
      }
    }
  </style>
  <script type="text/javascript">
    window.onload = function(){
        load_info();
      }

    function load_info(){
      $("#gender").val("{{ pam4 }}"),
      $("#genre").val("{{ pam6 }}")
    }

     $(".hover").mouseleave(
      function() {
        $(this).removeClass("hover");
      }
    );

    
  </script>
  <div class="container container2">
    <ul class="nav nav-tabs d-flex justify-content-start" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button onclick="location.href='edit'" class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">회원정보 변경</button>
      </li>
      <li class="nav-item" role="presentation">
        <button onclick="location.href='pw_chg'" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">비밀번호 변경</button>
      </li>
      <li class="nav-item" role="presentation">
        <button onclick="location.href='out'" class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">회원탈퇴</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <section>
          <div class="form_box mt-5">
            <form class="" method="post">
              {% csrf_token %}
              <div class=" mb-3">
                <label for="idForm">아이디</label>
                <input type="text" class="form-control" name="id" placeholder="{{ pam1 }}" value="{{ pam1 }}" readonly>
                <div class="invalid-feedback"> 아이디를 입력해주세요. </div>
              </div>
              <div class="mb-3">
                <label for="passForm">비밀번호</label>
                <input type="password" class="form-control" name="pw" placeholder="{{ pam2 }}" value="{{ pam2 }}" readonly>
                <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
              </div>
              <div class=" mb-3">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name"  placeholder="{{ pam3 }}" value="{{ pam3 }}" required>
                <div class="invalid-feedback"> 이름을 입력해주세요. </div>
              </div>
              <div class="mb-3">
                <label for="gender">성별</label>
                <select class="form-select" name="gender" id="gender" value="{{ pam4 }}" required>
                  <option value="M">남성</option>
                  <option value="W">여성</option>
                  <option value="N">선택안함</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="address">주소</label>
                <input type="text" class="form-control" name="address" value="{{ pam5 }}">
                <div class="invalid-feedback"> 주소를 입력해주세요. </div>
              </div>
              <div class="mb-3">
                <label for="genre">좋아하는 장르</label>
                <select class="custom-select d-block w-100" name="genre" id="genre" value="{{ pam6 }}">
                  <option value=""></option>
                  <option value="K">가요</option>
                  <option value="P">POP</option>
                  <option value="H">힙합</option>
                  <option value="T">트롯</option>
                </select>
              </div>
              <button class="btn btn-outline-secondary btn-lg btn-block w-100 mb-3" type="submit">변경 완료</button>
            </form>
              <button class="btn btn-outline-secondary btn-lg btn-block w-100" onclick="location.href='main'" type="button">돌아가기</button>
          </div>
        </section>
      </div>
    </div>
{% endblock %}
