<form class="login-form-right-side col-md-5 col-sm-12" method="post">
  {% csrf_token %}

  <div class="mb-3 w-100">
    <label class="id" for="idForm">아이디</label>
    <input type="text" name="id" class="form-control" placeholder="아이디를 적어주세요." required>
  </div>

  <div class="mb-3 w-100">
    <label class="password" for="passForm">비밀번호</label>
    <input type="password" name="pw" class="form-control" placeholder="변경 할 비밀번호를 적어주세요." required>
  </div>

  <div class="d-grid mt-4 w-100">
    <button class="btn btn-outline-secondary btn-lg btn-block" type="submit">탈퇴</button>
    <button class="btn btn-outline-secondary btn-lg btn-block mt-3" onclick="location.href='http://118.67.129.245:8007/ssac/login '" type="button">돌아가기</button>
  </div>

</form>
