{% extends 'base2.html' %}
{% load static%}
{% block contents %}
<style>
  @media (min-width: 500px){
      .container2 {
      max-width: 500px;
      }
    }
</style>
  <div class="container container2">
    <ul class="nav nav-tabs d-flex justify-content-start" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button onclick="location.href='edit'" class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">회원정보 변경</button>
      </li>
      <li class="nav-item" role="presentation">
        <button onclick="location.href='pw_chg'" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">비밀번호 변경</button>
      </li>
      <li class="nav-item" role="presentation">
        <button onclick="location.href='out'" class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">회원탈퇴</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <section>
          <div class="form_box mt-5">
            <form class="" method="post">
              {% csrf_token %}
              <div class=" mb-3">
                <label for="idForm">아이디</label>
                <input type="text" class="form-control" name="id" placeholder="{{ pam1 }}" value="{{ pam1 }}" readonly>
                <div class="invalid-feedback"> 아이디를 입력해주세요. </div>
              </div>
              <div class="mb-3">
                <label for="passForm">비밀번호</label>
                <input type="password" class="form-control" name="pw" placeholder="비밀번호" required>
                <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
              </div>
              <button class="btn btn-outline-secondary btn-lg btn-block w-100 mb-3" type="submit">탈퇴</button>
            </form>
              <button class="btn btn-outline-secondary btn-lg btn-block w-100" onclick="location.href='main '" type="button">돌아가기</button>
          </div>
          {% for message in messages %}
          <script>alert('{{ message }}')</script>
          {% endfor %}
        </section>
      </div>
    </div>
{% endblock %}
