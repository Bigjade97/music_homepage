{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'music.ico' %}">
  <title>로그인 - 뮤직</title>
  <style>
    .top_text {
      text-align: center;
      margin-top: 70px;
    }
    .form_box {
      position: relative;
      margin: 5px auto 20px auto;
      border-radius: 2px;
      box-sizing: border-box;
      border: 1px solid #e6e6e6;
      padding: 40px;
      min-height: 360px;
      max-width: 482px;
    }
    .footer_text {
      text-align: center;
    }
    .footer_text a {
      text-decoration: none;
      color: black;
    }
    .logo_img {
        width: 90px;
        height: 34px;
      }
  </style>
</head>
<body>
  <!-- 상단 네비 -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white mt-2">
      <div class="container-fluid ms-3">
        <a class="navbar-brand" href="http://118.67.129.245:8000/ssac/main"><img src="{% static 'MM.png' %}" class="logo_img"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="http://118.67.129.245:8000/ssac/make">회원가입</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#">로그인</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <hr> 
  <div class="container">
    <section class="top_text">
      <h2>로그인</h2>
    </section>
    <section>
      <div class="form_box mt-5">
        <form method="post">
          {% csrf_token %}
          <div style="color: red;">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
          <div class=" mb-3">
            <label for="idForm">아이디</label>
            <input type="text" class="form-control" name="id" id="id" placeholder="아이디" value="" required>
            <div class="invalid-feedback"> 아이디를 입력해주세요. </div>
          </div>
          <div class="mb-3">
            <label for="passForm">비밀번호</label>
            <input type="password" class="form-control" name="pw" id="pw" placeholder="비밀번호" required>
            <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
          </div>
          <button class="btn btn-outline-secondary btn-lg btn-block w-100 mb-3" type="submit">로그인</button>
        </form>
          <button class="btn btn-outline-secondary btn-lg btn-block w-100" onclick="location.href='../ssac/main'" type="button">돌아가기</button>
      </div>
    </section>
    <section>
      <div class="footer_text">
        <div class="mb-1"> 
          <a class="mx-3">이용약관</a>
          <a class="mx-3">개인정보처리방침</a>
          <a class="mx-3">개인정보무단수집거부</a>
          <a class="mx-3">고객센터</a>
        </div>
        <small class="footer_copyright">
          Copyright ©
          <a href="http://118.67.129.245:8000/ssac/main" class="mb-5"><b>MUSIC MUSIC Corp.</b></a>
          All rights reserved.
        </small>
      </div>
    </section>
  </div> 
</body>
</html>
